name: Build with Bun and Node.js

on:
    push:
        tags:
            - "v*"

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '16'  # 可根据需要指定版本

            - name: Install Bun
              run: |
                  curl -fsSL https://bun.sh/install | bash
                  echo "$HOME/.bun/bin" >> $GITHUB_PATH  # 将 Bun 添加到 PATH

            - name: Install Server
              run: |
                  cd ./apps/backend/
                  bun install
                  bun --bun run build

            - name: Upload build artifacts
              run: |
                ls



