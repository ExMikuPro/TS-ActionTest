name: Build Server

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # 检出代码仓库

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2  # 设置 Docker Buildx

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # 将 Docker 用户名放入 GitHub Secrets
          password: ${{ secrets.DOCKER_PASSWORD }}  # 将 Docker 密码放入 GitHub Secrets

      -   name: Build Docker image
          run: docker info

      - name: Build Docker image
        run: |
          docker build -t your-image-name:${{ github.sha }} .  # 根据你的 Dockerfile 编译镜像

      - name: Push Docker image
        run: |
          docker push your-image-name:${{ github.sha }}  # 推送镜像到 Docker Hub
