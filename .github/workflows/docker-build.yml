name: Build with Bun and Node.js

on:
    push:
        tags:
            - "v*"

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '16'  # 可根据需要指定版本

            - name: Set up Bun
              uses: oven-sh/bun-action@v1
              with:
                  bun-version: 'latest'

            - name: Install dependencies
              run: bun install

            - name: Build project
              run: bun build

            - name: Run tests
              run: bun test

            - name: Upload build artifacts
              uses: actions/upload-artifact@v2
              with:
                  name: build-artifacts
                  path: ./dist


